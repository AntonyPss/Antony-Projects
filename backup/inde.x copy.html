<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Profesional</title>
    <link rel="stylesheet" href="s.css"> <!-- Asegúrate de tener este archivo -->
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" width="60">
        </div>
        <nav class="nav-menu">
            <a href="#projects">Proyectos</a>
            <a href="#about">Acerca de</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de botones -->
        <section id="buttons">
            <h2>Botones</h2>
            <div class="button-row">
                <button class="button normal">Normal</button>
                <button class="button hover">Hover</button>
                <button class="button active">Active</button>
            </div>
            <div class="button-row">
                <button class="button large">Grande</button>
                <button class="button normal-size">Normal</button>
                <button class="button small">Pequeño</button>
            </div>
        </section>

        <!-- Sección de progreso -->
        <section id="progress-bars">
            <h2>Barras de Progreso</h2>
            <div class="progress-bar-container">
                <span>77%</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 77%;"></div>
                </div>
            </div>
        </section>

        <!-- Sección de notificaciones -->
        <section id="notifications">
            <h2>Notificaciones</h2>
            <div class="notification info">Información: Este es un mensaje de ejemplo.</div>
            <div class="notification success">Éxito: Acción completada.</div>
            <div class="notification error">Error: Ocurrió un problema.</div>
            <div class="notification warning">Advertencia: Verifica tus datos.</div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
