<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="src/styles.css"> <!-- Cambia 'styles.css' por el nombre de tu archivo CSS -->
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <img src="assets/icons/user-preview.png" alt="Foto de perfil"> <!-- Cambia "profile.jpg" por el enlace a tu imagen -->

            <h>Tu Nombre</h>

        </div>

    <main>
        <h2 class="header-title">Mis Proyectos</h2>
        <div class="container-grid">
            <!-- Proyecto 1 -->
            <div class="section-preview panel">
                <img src="assets/img/image-preview.jpeg" alt="Proyecto 1"> <!-- Cambia "project1.jpg" por el enlace a tu imagen -->
                <p>Descripción breve del proyecto 1.</p>
                <button class="normal-button">Ver más</button>
            </div>

            <!-- Proyecto 2 -->
            <div class="section-preview panel">
                <img src="assets/img/image-preview.jpeg" alt="Proyecto 2"> <!-- Cambia "project2.jpg" por el enlace a tu imagen -->
                <p>Descripción breve del proyecto 2.</p>
                <button class="normal-button">Ver más</button>
            </div>

            <!-- Proyecto 3 -->
            <div class="section-preview panel">
                <img src="assets/img/image-preview.jpeg" alt="Proyecto 3"> <!-- Cambia "project3.jpg" por el enlace a tu imagen -->
                <p>Descripción breve del proyecto 3.</p>
                <button class="normal-button">Ver más</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
